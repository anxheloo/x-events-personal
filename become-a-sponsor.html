<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/src/css/styles.css" rel="stylesheet" />
    <script src="/src/js/jquerymin.js"></script>
    <script src="/src/js/custom.js"></script>
  </head>
  <body>
    <div class="background w-full h-screen relative">
      <header
        class="bg-transparent flex flex-col lg:flex-row px-14 w-full justify-between lg:justify-start baseheader items-center"
      >
        <div class="flex justify-between w-full lg:w-auto h-full items-center">
          <div class="w-36">
            <a href="index.html"
              ><img src="/src/assets/images/logo.svg" class="w-full"
            /></a>
          </div>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden focus:outline-none dark:text-gray-400"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
            id="button-mobile"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          id="mobile-menu-2"
          class="hidden flex-col lg:flex lg:flex-row lg:justify-center w-full lg:items-center lg:flex-wrap h-full"
        >
          <a
            id="Home"
            href="index.html"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase py-7 lg:py-0 text-sm lg:h-full px-12 lg:px-0 border border-slate-200/50 border-x-0 lg:border-0 lg:items-center lg:justify-center"
            >Home</a
          >
          <a
            id="Events"
            href="#"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 underscore relative flex flex-col uppercase text-sm py-7 lg:py-0 px-12 lg:px-0 hidden border-slate-200/50 border border-t-0 border-x-0 lg:border-0 md:hidden lg:h-full lg:items-center lg:justify-center"
            >Events</a
          >
          <a
            id="Music"
            href="#"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 underscore relative flex flex-col uppercase text-sm py-7 lg:py-0 px-12 lg:px-0 hidden border-slate-200/50 border border-t-0 border-x-0 lg:border-0 md:hidden lg:h-full lg:items-center lg:justify-center"
            >Music</a
          >
          <a
            id="aboutUs"
            href="aboutUs.html"
            id="ab"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm lg:h-full py-7 lg:py-0 px-12 lg:px-0 border border-slate-200/50 border-x-0 border-t-0 lg:border-0 lg:items-center lg:justify-center"
            >About Us</a
          >
        </div>
      </header>

      <div class="divContainer basecontainer">
        <div class="absolute top-0 top-right right-0 flex cornershomepage">
          <img src="/src/assets/images/icon-element1.svg" class="corners" />
        </div>

        <div class="absolute bottom-0 left-0 flex cornershomepage">
          <img src="/src/assets/images/icon-element2.svg" class="corners" />
        </div>

        <div
          class="border border-slate-300/50 rounded-3xl w-auto mx-10 sm:mx-36 h-full overflow-hidden"
        >
          <div class="h-full relative flex justify-center items-center">
            <form
              class="h-full px-[10px] xl:px-[0] w-[100%] max-w-[700px] py-[40px] flex flex-col justify-center gap-4"
            >
              <div class="flex flex-col gap-2">
                <div class="w-[45px] h-[45px] m-auto relative">
                  <img
                    src="./src/assets/images/icon-element1.svg"
                    class="w-[30px] h-[30px] absolute top-0 right-0"
                  />
                  <img
                    src="./src/assets/images/icon-element2.svg"
                    class="w-[30px] h-[30px] absolute bottom-0 left-0"
                  />
                </div>
              </div>

              <div class="mb-4">
                <div
                  class="text-white text-center text-[18px] md:text-[20px] lg:text-[22px] font-albertSansRegular w-full max-w-[360px] mx-auto"
                >
                  Become a sponsor
                </div>

                <div
                  class="text-white text-opacity-40 text-center text-[12px] lg:text-[14px] font-albertSansRegular"
                >
                  Select membership type of the sponsorship
                </div>
              </div>

              <div class="flex flex-col items-center gap-4">
                <div
                  class="w-full h-full max-w-[360px] md:w-[80%] border-white border-opacity-[20%] overflow-hidden min-h-[60px] max-h-[60px] py-[5px] border rounded-[10px] px-[10px] flex flex-col"
                >
                  <label
                    for="plani"
                    class="ml-[2px] text-[10px] lg:text-[12px] text-white text-opacity-[60%] fontAlbertSansMedium"
                    >Plani</label
                  >

                  <select
                    required
                    id="plani"
                    class="h-full text-[12px] lg:text-[14px] bg-transparent outline-none caret-white text-white placeholder-white fontAlbertSansRegular"
                  >
                    <option value="1 Vjecar" class="bg-black">1 Vjecar</option>
                    <option value="2 Vjecar" class="bg-black">2 Vjecar</option>
                    <option value="3 Vjecar" class="bg-black">3 Vjecar</option>
                  </select>
                </div>

                <div
                  class="w-full h-full max-w-[360px] md:w-[80%] border-white border-opacity-[20%] overflow-hidden min-h-[60px] max-h-[60px] py-[5px] border rounded-[10px] px-[10px] flex flex-col relative"
                >
                  <label
                    for="price"
                    class="ml-[2px] text-[10px] lg:text-[12px] text-white text-opacity-[60%] fontAlbertSansMedium"
                    >Price of this sponsorship:</label
                  >

                  <select
                    required
                    id="price"
                    class="h-full text-[12px] lg:text-[14px] bg-transparent outline-none caret-white text-white placeholder-white fontAlbertSansRegular"
                  >
                    <option value="10.00 Euro" class="bg-black">
                      10.00 Euro
                    </option>
                  </select>
                </div>

                <button
                  class="text-white min-h-[60px] btn-linear w-full max-w-[360px] md:w-[80%] py-[16px] rounded-[10px] text-[14px] lg:text-[16px] mx-auto font-albertSansMedium"
                  type="pay"
                >
                  Pay
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
