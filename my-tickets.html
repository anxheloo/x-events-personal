<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background w-full h-screen relative">
      <header
        class="bg-transparent flex flex-col lg:flex-row px-14 w-full justify-between lg:justify-start baseheader items-center"
      >
        <div class="flex justify-between w-full lg:w-auto h-full items-center">
          <div class="w-36">
            <a href="index.html">
              <img src="/src/assets/images/logo.svg" class="w-full"
            /></a>
          </div>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden focus:outline-none dark:text-gray-400"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
            id="button-mobile"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          id="mobile-menu-2"
          class="hidden gap-2 mt-8 lg:gap-0 lg:mt-0 flex-col lg:flex lg:flex-row lg:justify-center w-full lg:items-center lg:flex-wrap h-full"
        >
          <a
            id="Home"
            href="index.html"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase py-7 lg:py-0 text-sm lg:h-full px-12 lg:px-0 border border-x-0 lg:border-0 border-slate-200/50 lg:items-center lg:justify-center"
            >Home</a
          >
          <a
            id="Events"
            href="#"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 underscore relative flex flex-col uppercase text-sm py-7 lg:py-0 px-12 lg:px-0 hidden border border-t-0 border-x-0 border-slate-200/50 lg:border-0 md:hidden lg:h-full lg:items-center lg:justify-center"
            >Events</a
          >
          <a
            id="Music"
            href="#"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 underscore relative flex flex-col uppercase text-sm py-7 lg:py-0 px-12 lg:px-0 hidden border border-t-0 border-x-0 border-slate-200/50 lg:border-0 md:hidden lg:h-full lg:items-center lg:justify-center"
            >Music</a
          >
          <a
            id="aboutUs"
            href="/aboutUs.html"
            id="ab"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm lg:h-full py-7 lg:py-0 px-12 lg:px-0 border border-x-0 border-t-0 border-slate-200/50 lg:border-0 lg:items-center lg:justify-center"
            >About Us</a
          >
        </div>
      </header>

      <div class="divContainer basecontainer">
        <div class="absolute top-0 top-right right-0 flex cornershomepage">
          <img src="/src/assets/images/icon-element1.svg" class="corners" />
        </div>
        <div class="absolute bottom-0 left-0 flex cornershomepage">
          <img src="/src/assets/images/icon-element2.svg" class="corners" />
        </div>

        <div
          class="border border-slate-300/50 rounded-[45px] w-auto mx-10 sm:mx-36 h-full flex flex-col justify-center items-center relative overflow-hidden"
        >
          <img
            src="./src/assets/images/coming-soon.jpg"
            class="hidden lg:block absolute inset-0 w-full h-full"
          />

          <div class="h-[30%] lg:flex w-full z-50"></div>
          <div
            class="text-center m-auto h-full lg:h-[60%] lg:justify-center py-24 flex flex-col gap-8 z-50"
          >
            <div>
              <div class="text-white text-[30px] tracking-wide">MY TICKETS</div>
              <div
                class="text-white text-opacity-[60%] text-[16px] font-albertSansRegular tracking-wide"
              >
                You haven't bought any tickets yet!
              </div>
            </div>
            <button
              class="text-white text-[16px] w-[220px] py-[20px] px-[50px] rounded-[10px] btn-linear font-albertSansMedium mx-auto"
            >
              View events
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
