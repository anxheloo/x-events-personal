    <script>
      const toggleShowPassword = (id) => {
        const inputField = document.getElementById(id);
        if (inputField.type === "password") {
          inputField.type = "text";
          inputField.focus();
        } else {
          inputField.type = "password";
          inputField.focus();
        }
      };

      const eyeIconContainer = document
        .getElementById("log-in-eye-icon-container")
        .addEventListener("click", () => toggleShowPassword("log-in-password"));
