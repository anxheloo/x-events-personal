<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/src/css/styles.css" rel="stylesheet" />
    <link href="/src/css/event.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="/src/js/jquerymin.js"></script>
    <script src="/src/js/custom.js"></script>
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-scrollbar {
        opacity: 1 !important;
      }
      .swiper-scrollbar-drag {
        background-color: #01de9b;
        opacity: 0.3 !important;
        width: 400px !important;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: start;
      }
      .event-filter-scroll > div > div {
        font-size: 18px;
        height: auto;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="background w-full h-screen relative">
      <header
        class="bg-transparent flex flex-col lg:flex-row px-14 w-full justify-between lg:justify-start baseheader items-center"
      >
        <div class="flex justify-between w-full lg:w-auto h-full items-center">
          <div class="w-36">
            <a href="index.html"
              ><img src="/src/assets/images/logo.svg" class="w-full"
            /></a>
          </div>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden focus:outline-none dark:text-gray-400"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
            id="button-mobile"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          id="mobile-menu-2"
          class="hidden flex-col lg:flex lg:flex-row lg:justify-center w-full lg:items-center lg:flex-wrap h-full"
        >
          <a
            id="Home"
            href="index.html"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase py-7 lg:py-0 text-sm lg:h-full px-12 lg:px-0 border border-slate-200/50 border-x-0 lg:border-0 lg:items-center lg:justify-center"
            >Home</a
          >
          <a
            id="Events"
            href="#"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 underscore relative flex flex-col uppercase text-sm py-7 lg:py-0 px-12 lg:px-0 hidden border-slate-200/50 border border-t-0 border-x-0 lg:border-0 md:hidden lg:h-full lg:items-center lg:justify-center"
            >Events</a
          >
          <a
            id="Music"
            href="#"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 underscore relative flex flex-col uppercase text-sm py-7 lg:py-0 px-12 lg:px-0 hidden border-slate-200/50 border border-t-0 border-x-0 lg:border-0 md:hidden lg:h-full lg:items-center lg:justify-center"
            >Music</a
          >
          <a
            id="aboutUs"
            href="aboutUs.html"
            id="ab"
            class="lg:mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm lg:h-full py-7 lg:py-0 px-12 lg:px-0 border border-slate-200/50 border-x-0 border-t-0 lg:border-0 lg:items-center lg:justify-center"
            >About Us</a
          >
        </div>
      </header>

      <div class="divContainer basecontainer">
        <div class="absolute top-0 top-right right-0 flex cornershomepage">
          <img src="/src/assets/images/icon-element1.svg" class="corners" />
        </div>
        <div class="absolute bottom-0 left-0 flex cornershomepage">
          <img src="/src/assets/images/icon-element2.svg" class="corners" />
        </div>
        <div
          class="border border-slate-300/50 rounded-[45px] w-auto mx-10 sm:mx-36 h-full md:py-[50px] md:px-[50px] py-8 px-8 checkout-container"
        >
          <p class="md:text-4xl text-lg text-white pb-[50px]">CHECKOUT</p>
          <div class="flex flex-col md:flex-row gap-[60px] w-full">
            <div
              class="flex flex-col billing-details px-5 py-5 md:px-[60px] md:py-[70px] border border-white border-opacity-20 rounded-[10px] w-full md:w-1/2"
            >
              <p class="md:text-2xl text-lg text-white pb-[36px]">
                BILLING DETAILS
              </p>
              <form action="" class="bg-transparent flex flex-col gap-[12px]">
                <input
                  type="text"
                  class="bg-[transparent] md:py-5 py-4 border border-white border-opacity-20 rounded-[10px]"
                  placeholder="Full Name"
                />
                <input
                  type="tel"
                  class="bg-[transparent] md:py-5 py-4 border border-white border-opacity-20 rounded-[10px]"
                  placeholder="Phone Number"
                />
                <input
                  type="email"
                  class="bg-[transparent] md:py-5 py-4 border border-white border-opacity-20 rounded-[10px]"
                  placeholder="Email Address"
                />
              </form>
            </div>
            <div
              class="flex flex-col text-white md:w-1/2 w-full md:pr-[100px] pr-5 gap-[30px]"
            >
              <p>TOTAL</p>
              <div class="flex flex-col md:flex-row gap-[20px]">
                <img
                  src="/src/assets/EVENTS/puls.png"
                  class="max-w-[100px] max-h-[100px] w-full h-full rounded-[10px]"
                />
                <div class="w-full">
                  <p>THE ASYLUM DAY PARTY</p>
                  <p class="fontAlbertRegular">General admission</p>
                  <div
                    class="flex justify-between border-b border-white border-opacity-20 pb-[5px]"
                  >
                    <p class="fontAlbertRegular">2 x 150 €</p>
                    <p class="fontAlbertRegular">300 €</p>
                  </div>
                  <p class="fontAlbertRegular pt-[5px]">VIP</p>

                  <div class="flex justify-between">
                    <p class="fontAlbertRegular">2 x 300 €</p>
                    <p class="fontAlbertRegular">600 €</p>
                  </div>
                </div>
              </div>
              <div
                class="flex flex-col md:flex-row border-t border-[#01DE9B] pt-[30px] gap-[20px]"
              >
                <img
                  src="/src/assets/EVENTS/zero.png"
                  class="max-w-[100px] max-h-[100px] w-full h-full rounded-[10px]"
                />
                <div class="w-full">
                  <p>LABYRINTH</p>
                  <p class="fontAlbertRegular">General admission</p>
                  <div
                    class="flex justify-between border-b border-white border-opacity-20 pb-[5px]"
                  >
                    <p class="fontAlbertRegular">2 x 150 €</p>
                    <p class="fontAlbertRegular">300 €</p>
                  </div>
                  <div class="flex justify-between pt-[5px]">
                    <p class="fontAlbertRegular">2 x 150 €</p>
                    <p class="fontAlbertRegular">300 €</p>
                  </div>
                </div>
              </div>
              <div
                class="flex flex-col md:flex-row justify-between items-center border border-white border-opacity-20 rounded-[10px] p-5 pay-button-checkout"
              >
                <div class="flex md:flex-col">
                  <p class="text-sm pb-2 md:pb-0">TOTAL</p>
                  <p class="text-sm pl-2 md:text-2xl md:pl-0">850 €</p>
                </div>
                <button
                  class="bg-gradient-to-r from-[#01DE9B] to-[#AA21ED] py-3 px-3 md:py-6 md:px-12 rounded-[10px]"
                >
                  Pay now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
