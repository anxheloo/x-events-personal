<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/src/css/styles.css" rel="stylesheet" />
    <script src="/src/js/jquerymin.js"></script>
    <script src="/src/js/custom.js"></script>
  </head>
  <body>
    <div class="background h-screen w-full relative">
      <header
        class="bg-transparent flex flex-col lg:flex-row px-14 w-full justify-between lg:justify-start baseheader items-center"

        <div class="flex justify-between w-full lg:w-auto h-full items-center">
          <div class="w-36">
            <img src="/src/assets/images/logo.svg" class="w-full" />
          </div>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden focus:outline-none dark:text-gray-400"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
            id="button-mobile"
          >
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          id="mobile-menu-2"
          class="hidden gap-2 mt-8 lg:gap-0 lg:mt-0 flex-col lg:flex lg:flex-row lg:justify-center w-full items-center lg:flex-wrap h-full"
        >
          <a
            id="homepage"
            href="/src/pages/homepageOne.html"
            class="mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm h-full items-center justify-center"
            >Home</a
          >
          <a
            id="Events"
            href="#"
            class="mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm h-full items-center justify-center"
            >Events</a
          >
          <a
            id="Music"
            href="#"
            class="mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm h-full items-center justify-center"
            >Music</a
          >
          <a
            id="aboutUs"
            href="/src/pages/aboutUs.html"
            id="ab"
            class="mx-5 text-gray-500 hover:text-gray-200 relative flex flex-col uppercase text-sm h-full items-center justify-center"
            >About Us</a
          >
        </div>
      </header>
      <div class="divContainer basecontainer">
        <div
          class="sm:absolute sm:top-0 sm:right-0 lg:block hidden cornershomepage"
        >
          <img src="/src/assets/images/icon-element1.svg" class="corners" />
        </div>
        <div
          class="sm:absolute sm:bottom-0 sm:left-0 lg:block hidden cornershomepage"
        >
          <img src="/src/assets/images/icon-element2.svg" class="corners" />
        </div>
        <div
          class="border border-slate-300/50 rounded-3xl w-auto mx-8 lg:mx-36 h-full homepage h-full"
        >
          <div
            class="m-auto p-8 sm:p-16 flex flex-col h-full items-center 2xl:justify-end justify-center max-w-4xl"
          >
            <div class="flex flex-col items-center mt-1">
              <div class="max-w-imgtext">
                <img src="/src/assets/images/Screenshot_9.png" />
              </div>
              <div
                class="text-white text-xl 2xl:text-4xl xl:text-2xl lg:text-xl mb-4 text-center"
              >
                Lorem Ipsum is simply dummy text
              </div>
              <div class="text-white opacity-70 text-xs text-center mb-8">
                Lorem Ipsum is simply dummy text
              </div>
              <div class="w-14 h-14 buttonHome text-white">></div>
            </div>
            <div class="flex mt-20 flex-col mb-2">
              <div class="text-center text-white text-xs sm:text-sm">21:00</div>
              <div class="text-gray-500 text-xs">
                Lorem Ipsum is simply dummy text
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="eventshome flex justify-center items-center">
        <a href="/src/pages/events.html"
          ><div class="text-white underscorehome relative">
            VIEW ALL EVENTS
          </div></a
        >
      </div>
    </div>
