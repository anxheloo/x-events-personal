    <script>
      const toggleShowPassword = (id) => {
        const inputField = document.getElementById(id);
        if (inputField.type === "password") {
          inputField.type = "text";
          inputField.focus();
        } else {
          inputField.type = "password";
          inputField.focus();
        }
      };

      const eyeIconContainer1 = document
        .getElementById("eye-icon-container-1")
        .addEventListener("click", () =>
          toggleShowPassword("current-password")
        );

      const eyeIconContainer2 = document
        .getElementById("eye-icon-container-2")
        .addEventListener("click", () => toggleShowPassword("new-password"));

      const eyeIconContainer3 = document
        .getElementById("eye-icon-container-3")
        .addEventListener("click", () =>
          toggleShowPassword("confirm-new-password")
        );
    </script>
